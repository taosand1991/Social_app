{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Change password{% endblock %}
{% block content %}
<div class="row">
<div class="col-12 col-md-6 offset-md-3 mt-4">
    <div class="card">
        <div class="card-header primary-color text-center text-white">
            Change Password
        </div>
        <div class="card-body text-center">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-amber">Update Changes</button>
            </form>
        </div>
    </div>
</div>
</div>




{% endblock %}
