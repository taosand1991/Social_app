{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="row">
<div class="col-12 col-md-6">
    <h5 class="text-center mt-5">Reset your password</h5>
    <form method="post" class="form-inline mt-4 ml-5">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-amber">Confirm Email</button>
    </form>
</div>
</div>

{% endblock %}
