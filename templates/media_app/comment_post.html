{% block content %}
    <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
    <div class="modal-dialog  modal-full-height modal-scrolling modal-right" role="document">


        <div class="modal-content">
            <div class="modal-header success-color text-white">
                <h4 class="modal-title w-100" id="myModalLabel">Post Comments</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% for comment in comments %}
                <div class="media">
                    {% if comment.author.image_url %}
                    <img class="d-flex mr-3 img-comment" src="{{ comment.author.image_url.url }}"
                         alt="Generic placeholder image">
                    {% endif %}
                    <div class="media-body">
                        <h5 class="mt-0 font-weight-bold">{{ comment.author }}</h5>
                        <p>{{ comment.comment }}</p>
                        <p><small class="text-muted">{{ comment.created_at }}</small></p>
                    </div>
                    <hr>
                </div>
                    {% empty %}
                    <p class="text-center">No comments. Post a comment</p>
            {% endfor %}
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
{% endblock %}
