{% extends 'base.html' %}
{% block title %}Notification{% endblock %}
{% block content %}
    <div class="row col-12 col-md-6 offset-md-3 mt-4">
        <div class="card">
            <div class="card-header text-center text-white primary-color-dark">
                <h5>Notifications</h5>
            </div>
            <div class="card-body">
                {% for notification in notifications %}
                <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'detail' notification.pk %}">{{ notification.text }}</a></li>
                </ul>
                    {% empty %}
                    <p class="text-center red-text"><i class="fa fa-cross"></i></p>
                    <p class="text-center">No Notifications</p>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
